<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<form name="f1" method="post" action="">
<p>姓名：<input type="text" placeholder="请输入您的姓名" /></p>
<p>密码：<input type="password" /></p>
<p><input type="submit" value="注册" /><input type="reset" value="重新填写" /></p>
<p>性别：<input type="radio" name="sex" checked />男<input type="radio" name="sex" />女</p>
<p>婚姻状况：<input type="radio" name="hunying" />未婚<input type="radio" name="hunying" />已婚<input type="radio" name="hunying" disabled />离异</p>
<p>爱好：<input type="checkbox" name="like" checked />吃饭<input type="checkbox" name="like" />睡觉<input type="checkbox" name="like" disabled />LoL</p>
<p><input type="button" value="跳转到下一页" /></p>
<p>出生年月：
<select name="year">
	<option>1991</option>
    <option>1992</option>
    <option>1993</option>
    <option>1994</option>
</select>年
<select name="month">
	<option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
</select>月
</p>
<p>个人简介：<textarea cols="50" rows="10"></textarea></p>
</form>
</body>
</html>
