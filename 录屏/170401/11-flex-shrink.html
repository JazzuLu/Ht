<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li {list-style:none;}
div {width:200px; height:50px; background:#f00; margin:50px auto; display:flex;}
	p:nth-child(1) {background:#ff0; height:30px; width:80px; flex-shrink:2;}
	p:nth-child(2) {background:#0f0; height:30px; width:160px; flex-shrink:1;}


ul {width:300px; height: 100px; background: #ddd; display: flex; margin-top: 10px;}
ul li {width: 200px; height: 100px; border: 1px solid #b6b6b6;}
ul:nth-of-type(1) {align-content: flex-start;}
li:nth-child(1) {flex-shrink: 1; }
li:nth-child(2) {flex-shrink: 2;}
li:nth-child(3) {flex-shrink: 3;}


</style>
</head>

<body>
<div>
    <p>第一个段落</p>
    <p>第二个段落</p>
</div>

<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>	
</ul>
</body>
</html>
