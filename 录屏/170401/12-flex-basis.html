<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li {list-style:none;}
ul {width:100%; height: 600px; background: #ddd; display: flex; margin-top: 10px;}
ul li {width: 100px; height: 150px; border: 1px solid #b6b6b6;}
p {line-height: 30px;}
ul:nth-of-type(1) {align-content: flex-start;}
li:nth-child(3) {flex-basis: 600px;}


</style>
</head>

<body>
<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
</ul>

</body>
</html>
