<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li {list-style:none;}
div {width:300px; background:#f00; margin:50px auto; display:flex;}
	p:nth-child(1) {background:#ff0; width:80px; flex-grow:2;}
	p:nth-child(2) {background:#0f0; width:160px; flex-grow:1;}

ul {width: 100%; height: 600px; background: #ddd; display: flex; margin-top: 10px; flex-wrap: wrap;}
ul li {width: 100px; height: 150px; border: 1px solid #b6b6b6;}
ul:nth-of-type(1) {align-content: flex-start;}
li:nth-child(2) {flex-grow: 1; }
li:nth-child(3) {flex-grow: 3; }

</style>
</head>

<body>
<div>
    <p>第一个段落</p>
    <p>第二个段落</p>
</div>
<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
</ul>

</body>
</html>
