<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li {list-style:none;}
ul {display:flex;}
li {background:#eee; border-radius:5px; padding:10px; flex:1; margin:10px;}
ul:nth-child(1) li:nth-child(1) {flex:0 0 50%;}
ul:nth-child(2) li:nth-child(2) {flex:0 0 33.3%;}
ul:nth-child(3) li:nth-child(1) {flex:0 0 25%;}
ul:nth-child(3) li:nth-child(3) {flex:0 0 33.3%;}
</style>
</head>

<body>
<ul>
	<li>1/2</li>
    <li>auto</li>
    <li>auto</li>
</ul>
<ul>
	<li>auto</li>
    <li>1/3</li>
</ul>
<ul>
	<li>1/4</li>
    <li>auto</li>
    <li>1/3</li>
</ul>

</body>
</html>
