<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li {list-style:none;}
.box {width:715px; height:176px; background:url(images/header.jpg); margin:50px auto; position:relative;}
	.box ul {width:692px; height:27px; position:absolute; right:0; bottom:0;}
		.box ul li {float:left;}
			.box ul li a {display:block; height:27px; background:url(images/Navigation.gif);}
			#p1 a {width:66px;}
			#p2 a {width:69px; background-position:-66px 0;}
			#p3 a {width:79px; background-position:-135px 0;}
			#p4 a {width:85px; background-position:-214px 0;}
			#p5 a {width:58px; background-position:-299px 0;}
			#p1 a:hover {width:66px; background-position:0 -27px;}
			#p2 a:hover {width:69px; background-position:-66px -27px;}
			#p3 a:hover {width:79px; background-position:-135px -27px;}
			#p4 a:hover {width:85px; background-position:-214px -27px;}
			#p5 a:hover {width:58px; background-position:-299px -27px;}
</style>
</head>

<body>
<div class="box">
<ul>
	<li id="p1"><a href="#"></a></li>
    <li id="p2"><a href="#"></a></li>
    <li id="p3"><a href="#"></a></li>
    <li id="p4"><a href="#"></a></li>
    <li id="p5"><a href="#"></a></li>
</ul>
</div>
</body>
</html>
