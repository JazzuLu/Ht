<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
.box {width:800px; height:300px; margin:50px auto;}
.box p {width:200px; height:200px; border:1px #000 solid; float:left; margin:30px; perspective:300px;}
.box p span {display:block; width:200px; height:200px; background:rgba(255,0,0,.6); transform-style:preserve-3d; transition:all 1s}
.box p:nth-child(1) span:hover {transform:rotateX(45deg);}
.box p:nth-child(2) span:hover {transform:rotateY(45deg);}
.box p:nth-child(3) span:hover {transform:rotateZ(45deg);}
</style>
</head>

<body>
<div class="box">
	<p><span>rotateX</span></p>
	<p><span>rotateY</span></p>
    <p><span>rotatez</span></p>
</div>
</body>
</html>
