<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
.stage {width:640px; height:400px; background:#eee; margin:50px auto; perspective:1200px;}
	.container {width:640px; height:400px; position:relative; transform-style:preserve-3d; transition:all 2s;}
		.container img {width:640px; height:400px; position:absolute; backface-visibility:hidden;}
		.img2 {transform:rotateY(180deg);}
	.container:hover {transform:rotateY(180deg);}
</style>
</head>

<body>
<div class="stage">
	<div class="container">
    	<img src="images/pic5.jpg" class="img1" />
        <img src="images/pic6.jpg" class="img2" />
    </div>
</div>
</body>
</html>
