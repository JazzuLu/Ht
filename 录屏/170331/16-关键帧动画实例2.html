<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li {list-style:none;}
ul {width:200px; height:50px; margin:50px auto;}
ul li {float:left; width:10px; height:50px; background:#0f0; margin-right:10px; animation:loading 2s linear infinite alternate;}
@keyframes loading {
	from {transform:scaleY(.2);}
	to {transform:scaleY(1);}
}
ul li:nth-child(1) {animation-delay:.2s;}
ul li:nth-child(2) {animation-delay:.4s;}
ul li:nth-child(3) {animation-delay:.6s;}
ul li:nth-child(4) {animation-delay:.8s;}
ul li:nth-child(5) {animation-delay:1s;}
ul li:nth-child(6) {animation-delay:1.2s;}
ul li:nth-child(7) {animation-delay:1.4s;}
ul li:nth-child(8) {animation-delay:1.6s;}
</style>
</head>

<body>
<ul>
	<li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
