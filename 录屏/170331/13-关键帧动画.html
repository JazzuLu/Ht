<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box1 {width:100px; height:100px; background:#f00; animation:aa 2s infinite alternate; margin-bottom:50px;}
@keyframes aa {
	from {position:relative; top:0; left:0;}
	to {position:relative; top:0; left:100px;}
}

.box2 {width:100px; height:100px; background:#f00; position:relative; animation:bb 5s infinite alternate;}
@keyframes bb {
	0% {width:100px; height:100px; background:#f00; left:0; top:0;}
	25% {width:150px; height:150px; background:#0f0; left:100px; top:0;}
	50% {width:200px; height:200px; background:#00f; left:100px; top:100px;}
	75% {width:150px; height:150px; background:#ff0; left:0; top:100px;}
	100% {width:100px; height:100px; background:#f00; left:0; top:0;}

}
.box3 {width:100px; height:100px; background:#0ff; position:absolute; top:500px; animation:cc .2s infinite alternate;}
@keyframes cc {
	0% {transform:rotate(30deg);}
	100% {transform:rotate(-30deg);}
}
</style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
