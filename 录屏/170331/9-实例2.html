<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
.stage {width:800px; height:600px; background:#eee; margin:50px auto; position:relative; perspective:1200px;}
	.container {width:440px; height:440px; position:absolute; left:0; top:0; right:0; bottom:0; margin:auto; transform-style:preserve-3d; transition:all 2s;}
	.container img {transform:translateZ(220px);}
	.container p {width:440px; height:440px; background:#F9C; transform:translateY(-440px) translateX(220px) rotateY(90deg);}
	.container:hover {transform:rotateY(-90deg);}
</style>
</head>

<body>
<div class="stage">
    <div class="container">
        <img src="images/aa.jpg" />
        <p>帅雷雷</p>
    </div>
</div>
</body>
</html>
