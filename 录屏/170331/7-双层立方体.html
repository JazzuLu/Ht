<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li {list-style:none;}
.stage {width:800px; height:600px; background:#eee; margin:0 auto; position:relative; perspective:2000px;}
	.container {width:300px; height:300px; position:absolute; left:0; top:0; bottom:0; right:0; margin:auto; transform-style:preserve-3d; transition:all 5s;}
		.container li {width:300px; height:300px; text-align:center; line-height:300px; font-size:72px; position:absolute; left:0; top:0; bottom:0; right:0; margin:auto;}
		.before {background:rgba(255,0,0,.3); transform:translateZ(150px); }
		.after {background:rgba(0,0,255,.3); transform:translateZ(-150px) rotateY(180deg);}
		.left {background:rgba(0,255,0,.3); transform:translateX(-150px) rotateY(-90deg);}
		.right {background:rgba(0,255,255,.3); transform:translateX(150px) rotateY(90deg);}
		.up {background:rgba(255,255,0,.3); transform:translateY(-150px) rotateX(90deg);}
		.down {background:rgba(255,0,255,.3); transform:translateY(150px) rotateX(-90deg);}
		.container p {width:100px; height:100px; text-align:center; line-height:100px; font-size:24px; position:absolute; left:0; top:0; bottom:0; right:0; margin:auto;}
		.before_little {background:rgba(255,0,0,.5); transform:translateZ(50px);}
		.after_little {background:rgba(0,0,255,.5); transform:translateZ(-50px) rotateY(180deg);}
		.left_little {background:rgba(0,255,0,.5); transform:translateX(-50px) rotateY(-90deg);}
		.right_little {background:rgba(0,255,255,.5); transform:translateX(50px) rotateY(90deg);}
		.up_little {background:rgba(255,255,0,.5); transform:translateY(-50px) rotateX(90deg);}
		.down_little {background:rgba(255,0,255,.5); transform:translateY(50px) rotateX(-90deg);}
	.container:hover {transform:rotateY(360deg) rotateX(360deg);}
	.container:hover .before {transform:translateZ(200px);}
	.container:hover .after {transform:translateZ(-200px);}
	.container:hover .left {transform:translateX(-150px) rotateY(-90deg) translateZ(50px);}
	.container:hover .right {transform:translateX(150px) rotateY(90deg) translateZ(50px);}
	.container:hover .up {transform:translateY(-150px) rotateX(90deg) translateZ(50px);}
	.container:hover .down {transform:translateY(150px) rotateX(-90deg) translateZ(50px);}
</style>
</head>

<body>
<div class="stage">
<ul class="container">
	<li class="before">前</li>
    <li class="after">后</li>
    <li class="left">左</li>
    <li class="right">右</li>
    <li class="up">上</li>
    <li class="down">下</li>
    <p class="before_little">前</p>
    <p class="after_little">后</p>
    <p class="left_little">左</p>
    <p class="right_little">右</p>
    <p class="up_little">上</p>
    <p class="down_little">下</p>
</ul>
</div>
</body>
</html>
