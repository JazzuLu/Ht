<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li {list-style:none;}
.banner {width:1200px; height:260px; margin:50px auto; overflow:hidden;}
	.banner li {float:left; width:171px; height:260px; background-position:center; transition:all 1s;}
	
	.banner:hover li {width:133px;}
	.banner:hover li:hover {width:400px;}
	
	.banner li a {display:block; width:100%; height:100%; background:url(images/bg_png32.png); color:#fff; text-decoration:none; padding-top:20px;}
	
	.banner:hover li:hover a {display:none;}
	
	.banner li a span {font-size:32px; font-family:"微软雅黑"; display:block; width:32px; margin:0 auto;}

.p1 {background-image:url(images/img1.png);}
.p2 {background-image:url(images/img22.png);}
.p3 {background-image:url(images/img33.png);}
.p4 {background-image:url(images/img4.png);}
.p5 {background-image:url(images/img5.png);}
.p6 {background-image:url(images/img6.png);}
.p7 {background-image:url(images/img77.png);}
</style>
</head>

<body>
<ul class="banner">
	<li class="p1"><a href="#"><span>园林酒店</span></a></li>
    <li class="p2"><a href="#"><span>园林酒店</span></a></li>
    <li class="p3"><a href="#"><span>园林酒店</span></a></li>
    <li class="p4"><a href="#"><span>园林酒店</span></a></li>
    <li class="p5"><a href="#"><span>园林酒店</span></a></li>
    <li class="p6"><a href="#"><span>园林酒店</span></a></li>
    <li class="p7"><a href="#"><span>园林酒店</span></a></li>
</ul>
</body>
</html>
