<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
.box {width:500px; height:375px; border:1px #333 solid; margin:50px auto; position:relative;}
	.btn {width:160px; overflow:hidden; position:absolute; right:0; bottom:15px;}
		.btn a {float:left; width:32px; height:32px; text-align:center; line-height:32px; background:#666; color:#fff; text-decoration:none; margin-right:5px;}
		.btn a:hover {background:#333;}
	.list {width:500px; height:375px; overflow:hidden;}
</style>
</head>

<body>
<div class="box">
	<div class="btn">
    	<a href="#img1">1</a>
        <a href="#img2">2</a>
        <a href="#img3">3</a>
        <a href="#img4">4</a>
    </div>
    <div class="list">
    	<img src="images/img04.jpg" id="img1" />
        <img src="images/img05.jpg" id="img2" />
        <img src="images/img06.jpg" id="img3" />
        <img src="images/img07.jpg" id="img4" />
    </div>
</div> 
</body>
</html>
