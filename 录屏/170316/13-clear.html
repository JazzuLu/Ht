<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box1 {width:100px; height:100px; background:#f00; float:left;}
.box2 {width:300px; height:300px; background:#0f0; float:left;}
.box3 {width:600px; height:600px; background:#00f; float:left; clear:left;}
.box4 {width:200px; height:200px; background:#ff0; float:left; clear:both;}
</style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div> 
</body>
</html>
