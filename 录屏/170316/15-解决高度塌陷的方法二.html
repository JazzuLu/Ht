<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box {width:600px; border:5px #000 solid; background:#f00;}
.box_zi {width:100px; height:100px; background:#0f0; float:left;}
.box2 {height:100px; background:#999;}

.clean {clear:both; height:0; overflow:hidden;}
</style>
</head>

<body>
<div class="box">
	<div class="box_zi"></div>
    <div class="clean"></div>
</div>
<div class="box2">
	<div class="box_zi"></div>
</div>
</body>
</html>
