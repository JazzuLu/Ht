<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box {width:762px; height:100px; margin:50px auto; position:relative;}
	.box form {width:730px; height:68px; padding:15px; border:1px #dcdcdc solid; border-color:#dcdcdc #bcbcbc #adadad #b9b9b9; border-radius:20px; background:-webkit-linear-gradient(#f4f4f4,#ebe9ea);}
		input[type="text"] {float:left; width:554px; height:66px; border:1px #c6c6c6 solid; border-radius:10px; background:#fff; box-shadow:0 3px 3px #d1d1d1 inset;}
		input[type="button"] {float:right; width:162px; height:66px; border:1px #006c89 solid; border-radius:5px; background:-webkit-linear-gradient(#2aaec0,#0485a2); box-shadow:0 2px #7dd1db inset; font-size:24px; color:#fff; font-weight:bold; text-shadow:0 2px 0 #046A7E;}
	.shadow {width:760px; height:98px; border:1px #8c8c8c solid; border-radius:20px; background:-webkit-linear-gradient(#c3c3c3,#b7b7b7); position:absolute; top:8px; z-index:-1; box-shadow:0 5px 5px #959595;}
</style>
</head>

<body>
<div class="box">
    <form name="search" method="post" action="">
        <input type="text" />
        <input type="button" value="GO" />
    </form>
    <div class="shadow"></div>
</div>
</body>
</html>
