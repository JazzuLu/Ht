<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box1 {width:600px; height:300px;/* Safari 5.1 - 6.0 */ 
background: -webkit-repeating-linear-gradient(red, yellow 10%, green 20%); 
/* Opera 11.1 - 12.0 */ 
background: -o-repeating-linear-gradient(red, yellow 10%, green 20%);
 /* Firefox 3.6 - 15 */ 
background: -moz-repeating-linear-gradient(red, yellow 10%, green 20%);
 /* 标准的语法 */ 
background: repeating-linear-gradient(red, yellow 10%, green 20%); }

.box2 {width:600px; height:600px; margin-top:50px;/* Safari 5.1 - 6.0 */ 
background: -webkit-repeating-radial-gradient(circle,red, yellow 10%, green 15%);
 /* Opera 11.6 - 12.0 */ 
background: -o-repeating-radial-gradient(circle,red, yellow 10%, green 15%); 
/* Firefox 3.6 - 15 */ 
background: -moz-repeating-radial-gradient(circle,red, yellow 10%, green 15%); 
/* 标准的语法 */ 
background: repeating-radial-gradient(circle,red, yellow 10%, green 15%); }


</style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
