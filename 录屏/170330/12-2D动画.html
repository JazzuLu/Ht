<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box {width:100px; height:100px; border:1px #f00 solid; margin-bottom:50px; transition:all 2s linear;}
.box:nth-child(1):hover {transform:translateX(200px);}
.box:nth-child(2):hover {transform:scale(2,2);}
.box:nth-child(3):hover {transform:rotate(90deg);}
.box:nth-child(4):hover {transform:skew(30deg,30deg);}
.box:nth-child(5):hover {transform:translateX(200px) scale(2,2) rotate(90deg) skew(30deg,30deg);}
.box:nth-child(6):hover {transform:scale(2,2) rotate(90deg) skew(30deg,30deg) translateX(200px);}

</style>
</head>

<body>
<div class="box">2D位移</div>
<div class="box">2D缩放</div>
<div class="box">2D旋转</div>
<div class="box">2D扭曲</div>
<div class="box">2D综合</div>
<div class="box">2D综合</div>
</body>
</html>
