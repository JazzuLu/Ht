<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.aa {width:50px;}
.inpt {width:150px; height:26px; background:#00f; border:1px #000 solid; color:#fff;}
</style>
</head>

<body>
<form method="post" action="">
<p>个人信息</p>
<hr />
姓名<input type="text" />
<br />
性别<input type="radio" name="sex" />男&nbsp;<input type="radio" name="sex" checked="checked" />女
<br />
出生日期<input type="text" class="aa" />年&nbsp;<input type="text" class="aa" />月
<br />
参加工作年份
<select>
	<option>2009年2月</option>
    <option>2009年3月</option>
</select>
<br />
户口所在地
<select>
	<option>北京</option>
    <option>上海</option>
</select>
<br />
现居住城市
<select>
	<option>北京</option>
    <option>上海</option>
</select>
<br />
联系方式<input type="text" />
<br />
电子邮箱<input type="text" />
<br />
婚姻状况<input type="radio" checked="checked" name="hunyin" />未婚&nbsp;&nbsp;<input type="radio" name="hunyin" />已婚&nbsp;&nbsp;<input type="radio" name="hunyin" />丧偶
<br />
国籍
<select>
	<option>中国大陆</option>
    <option>上海</option>
</select>
<br />
证件
<select>
	<option>身份证</option>
    <option>护照</option>
</select>
<input type="text" />
<br />
海外工作/学习经历<input type="radio" name="haiwai" />有&nbsp;<input type="radio" name="haiwai" checked="checked" />无
<br />
政治面貌<input type="radio" name="zhengzhi" />中共党员（含预备党员）&nbsp;<input type="radio" name="zhengzhi" checked="checked" />团员&nbsp;<input type="radio" name="zhengzhi" />群众&nbsp;<input type="radio" name="zhengzhi" />民主党派&nbsp;<input type="radio" name="zhengzhi" />无党派人士
<br />
<p>求职意向</p>
<hr />
期望工作性质<input type="checkbox" name="gongzuo" />全职&nbsp;<input type="checkbox" name="gongzuo" />兼职&nbsp;<input type="checkbox" name="gongzuo" />实习
<br />
期望工作地点
<select>
	<option>北京</option>
    <option>上海</option>
</select>
<br />
期望从事行业
<select>
	<option>北京</option>
    <option>上海</option>
</select>
<br />
期望从事职业
<select>
	<option>北京</option>
    <option>上海</option>
</select>
<br />
期望月薪（税前）
<select>
	<option>8000-10000</option>
    <option>10001-15000</option>
</select>/月
<br />
工作状态
<select>
	<option>我目前处于离职状态，可随时上岗</option>
    <option>在职</option>
</select>
<br />
<input type="checkbox" name="tongyi" checked="checked" />将此求职意向显示在我的简历中
<p>自我评价</p>
<hr />
标题
<select>
	<option>自我评价</option>
    <option>在职</option>
</select>
<br />
内容
<textarea cols="50" rows="10"></textarea>
<br />
<div><input type="submit" value="保存并下一步" class="inpt" /></div>
</form>
</body>
</html>
