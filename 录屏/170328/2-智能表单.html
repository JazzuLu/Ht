<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<form name="f1" method="post" action="" novalidate>
<p>Email<input type="email" autofocus /></p>
<p>Url<input type="url" /></p>
<p>number<input type="number" min="5" max="100" step="5" /></p>
<p>range<input type="range" min="5" max="100" step="5" /></p>
<p>date<input type="date" /></p>
<p>month<input type="month" /></p>
<p>week<input type="week" /></p>
<p>time<input type="time" /></p>
<p>UTC<input type="datetime" /></p>
<p>local<input type="datetime-local" /></p>
<p>search<input type="search" required /></p>
<p>color<input type="color" /></p>
<input type="submit" />
</form>
</body>
</html>
