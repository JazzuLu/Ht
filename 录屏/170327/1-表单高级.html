<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
form {width:600px; border:1px #000 solid; margin:0 auto; padding:20px;}
p {margin-bottom:20px;}
span {float:left; width:100px;}
fieldset {padding:20px;}
.f1 {border:1px #f00 dashed; margin-bottom:20px;}
.f2 {border:none; border-top:1px #0f0 dotted;}
.l1 {padding:5px 10px; border:1px #f00 dashed;}
.aa {width:100px; height:37px; background:url(images/lp.gif); border:none;}
</style>
</head>

<body>
<form name="biaodan" method="post" action="">
    <fieldset class="f1">
    	<legend class="l1">用户登录</legend>
        <p><span>姓名：</span><input type="text" /></p>
        <p><span>密码：</span><input type="password" /></p>
        <p><input type="submit" value="登录"/><input type="reset" value="重新填写" /></p>
    </fieldset>
    <fieldset class="f2">
   	 	<legend>用户注册</legend>
        <p><span>性别：</span><label for="male">男</label><input type="radio" name="sex" id="male" checked /><label for="female">女</label><input type="radio" id="female" name="sex" /></p>
        <p><span>婚姻状况：</span>已婚<input type="radio" name="hunyin" />未婚<input type="radio" name="hunyin" />离异<input type="radio" name="hunyin" disabled /></p>
        <p><span>爱好：</span>吃饭<input type="checkbox" name="like" />睡觉<input type="checkbox" name="like" />LOL<input type="checkbox" name="like" /></p>
        <p><span>出生年月：</span>
        <select>
            <option>1991</option>
            <option>1991</option>
            <option>1991</option>
            <option>1991</option>
        </select>年
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>月
        </p>
        <p><span>个人简介：</span><textarea cols="25" rows="5"></textarea></p>
        <p><input type="button" value="下一页" /></p>
    </fieldset>
</form>
<input type="file" multiple /><input type="submit" />
<input type="button" class="aa" />
<input type="image" src="images/lp.gif" />
</body>
</html>
