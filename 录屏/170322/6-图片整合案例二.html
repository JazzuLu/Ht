<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
img {display:block; border:none;}
.box {width:1440px; height:360px; margin:0 auto; position:relative;}
	.btn {width:104px; height:16px; position:absolute; right:50px; bottom:30px;}
		.btn a {float:left; width:16px; height:16px; margin-right:10px; background:url(images/banner-counter.png);}
		.btn a:hover {background:url(images/banner-counter-on.png);}
		#p2 {background-position:-26px 0;}
		#p3 {background-position:-52px 0;}
		#p4 {background-position:-78px 0;}
	.list {width:1440px; height:360px; overflow:hidden;}
		.list img {width:1440px; height:360px;}
</style>
</head>

<body>
<div class="box">
    <div class="btn">
    	<a href="#m1"></a>
        <a href="#m2" id="p2"></a>
        <a href="#m3" id="p3"></a>
        <a href="#m4" id="p4"></a>
    </div>
    <div class="list">
        <img src="images/148047599716.png" id="m1" />
        <img src="images/1478774203476.jpg" id="m2" />
        <img src="images/1480408557294.jpg" id="m3" />
        <img src="images/banner.png" id="m4" />
    </div>
</div>
</body>
</html>
