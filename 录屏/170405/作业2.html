<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li {list-style:none;}
html,body {height:100%;}
body {display:flex; justify-content:center; align-items:center;}
.box {width:580px; height:100px; background:#CFF; display:flex; justify-content:space-around; align-items:center;}
	.box ul {width:64px; height:65px; border:4px #e8e8e8 solid; border-radius:10px; border-color:#e8e8e8 #d7d7d7 #bcbcbc; background:#e7e7e7; display:flex;}
	.box ul li {width:18px; height:18px; border-radius:18px; background:#333; box-shadow:0 3px 0 #000 inset;}
	.box ul:nth-child(1) {justify-content:center; align-items:center;}
	.box ul:nth-child(2) {justify-content:space-between;}
		.box ul:nth-child(2) li:nth-child(2) {align-self:flex-end;}
	.box ul:nth-child(3) {justify-content:space-between;}
		.box ul:nth-child(3) li:nth-child(2) {align-self:center;}
		.box ul:nth-child(3) li:nth-child(3) {align-self:flex-end;}
	.box ul:nth-child(4) {justify-content:space-between;}
		.box ul:nth-child(4) div {display:flex; flex-direction:column; justify-content:space-between;}
	.box ul:nth-child(5) {justify-content:space-between;}
		.box ul:nth-child(5) div {display:flex; flex-direction:column; justify-content:space-between;}
		.box ul:nth-child(5) div:nth-child(2) {justify-content:center;}
	.box ul:nth-child(6) {justify-content:space-between;}
		.box ul:nth-child(6) div {display:flex; flex-direction:column; justify-content:space-between;}
</style>
</head>

<body>

        </div>
    </ul>
    <ul>

        </div>

        </div>
        <div>
            <li></li>
            <li></li>

    </ul>
</div>
</body>
</html>
