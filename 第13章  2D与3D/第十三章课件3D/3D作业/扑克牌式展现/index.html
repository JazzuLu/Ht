<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				background:#ABC;
			}
			.Showbox{
				height: 400px;
				width:200px;
				margin:100px auto;
				position:relative;
			}
			.Showbox img{
				height:400px;
				width:200px;
				box-shadow: 4px 4px 7px gray;
				border:1px solid darkseagreen;
				border-radius: 7px;
				position:absolute;
				transition: all 3s;
				-webkit-transition: all 3s;
				transform-origin:bottom center;
			}
			.Showbox:hover .img8{
				-webkit-transform: rotate(40deg);
				transform: rotate(40deg);
				-moz-transform:rotate(40deg) ;
			}
			.Showbox:hover .img7{
				-webkit-transform: rotate(30deg);
				transform: rotate(30deg);
				-moz-transform:rotate(30deg) ;
			}
			.Showbox:hover .img6{
				-webkit-transform: rotate(20deg);
				transform: rotate(20deg);
				-moz-transform:rotate(20deg) ;
			}
			.Showbox:hover .img5{
				-webkit-transform: rotate(10deg);
				transform: rotate(10deg);
				-moz-transform:rotate(10deg) ;
			}
			.Showbox:hover .img4{
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
				-moz-transform:rotate(0deg) ;
			}
			.Showbox:hover .img3{
				-webkit-transform: rotate(-10deg);
				transform: rotate(-10deg);
				-moz-transform:rotate(-10deg) ;
			}
			.Showbox:hover .img2{
				-webkit-transform: rotate(-20deg);
				transform: rotate(-20deg);
				-moz-transform:rotate(-20deg) ;
			}
			.Showbox:hover .img1{
				-webkit-transform: rotate(-30deg);
				transform: rotate(-30deg);
				-moz-transform:rotate(-30deg) ;
			}
		</style>
	</head>
	<body>
		<figure class="Showbox">
			<img class="img1" src="img/1.jpg"/>
			<img class="img2" src="img/11print.jpg"/>
			<img class="img3" src="img/12print.jpg"/>
			<img class="img4" src="img/14print.jpg"/>
			<img class="img5" src="img/1print.jpg"/>
			<img class="img6" src="img/7print.jpg"/>
			<img class="img7" src="img/6print.jpg"/>
			<img class="img8" src="img/3print.jpg"/>
		</figure>
	</body>
</html>
